<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv= "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game DDMA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="login" class="formLogin">
        <div id="form">
            <h1 class="text">Please put your name below!</h1>
    
            <p id="alert" style="color: salmon;"></p>
        
            
            <input type="text" id="name" class="form-input">
            
    
            <button type="button" id="btn-submit" onclick="createData()" >Submit</button>

            <h2 class="text">Can you be a winner for this game? <br>
            Let's get it !</h2>
        </div>
    </div>

    <div id="main-game">
        <div style="display: inline-flex; width: 100%;">
            <div class="akun">
                <h2 style="margin-top: 10px;">Akun:</h2>
                <p style="margin-top: 0; text-align: center;" id="akun"></p>
            </div>
            
            <div style="align-content: center; width: 77%;">
                <h1>Memory Cards</h1>
            </div>
        </div>

        <div class="grid-container"></div>
        <p>Score: <Span class="score"></Span></p>
        <!-- <div class="actions">
            <button oneclick="Restart()">Restart Cuy</button>
        </div> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
